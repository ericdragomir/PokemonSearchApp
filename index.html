<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Pokemon Search App</h1>
    <div class="container">
        <form>
            <label for="search-input">Enter the name of the pokemon or it's id: </label><input id="search-input" required>
            <label for="skin-selector">select a skin type</label>
            <select title="skin-selector" id="skin-selector">
              <option value="default">
                Default
              </option>
              <option value="shiny">
                Shiny
              </option>
            </select>
            <label for="gender-selector">select a gender (not aviable for all)</label>
            <select title="gender-selector" id="gender-selector">
              <option value="default">
                Default
              </option>
              <option value="female">
                Female
              </option>
            </select>
            <button type="submit" id="search-button">Search</button>
        </form>
      <div id="pokemon-image">
        <p><span id="pokemon-name"></span> <span id="pokemon-id"> </span></p>
      </div>
      <div id="types"></div>
      <div>
        <table>
          <tbody>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
            <tr>
                <td>Weight</td>
                <td id="weight"></td>
            </tr>
            <tr>
                <td>Height</td>
                <td id="height"></td>
            </tr>
            <tr>
                <td>HP</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td>Defense</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td>SP-Attack</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td>SP-Defense</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td>Speed</td>
                <td id="speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
